<!DOCTYPE html>
<html>
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Header -->
		<div th:replace="admin/fragments/_header::header"></div>

		<!-- aside -->
		<div th:replace="admin/fragments/_aside::aside"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content ">

				<div class="box box-primary" bis_skin_checked="1">
					<div class="box-header with-border" bis_skin_checked="1">
						<h3 class="box-title">Chỉnh sủa thông tin sản phẩm</h3>
					</div>


					<form role="form" method="post" th:action="@{/admin/edit-product}"
      th:object="${product}" enctype="multipart/form-data">
    <div class="box-body">
        <!-- Hidden field for product ID -->
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{productName}">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{price}">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Image</label>
            <input type="file" class="form-control" id="exampleInputEmail1" name="fileimage">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" th:field="*{category.id}">
                <option th:each="category : ${listcate}" th:value="${category.id}" th:text="${category.categoryName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}"></textarea>
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>

				</div>


			</section>
		</div>

		<!-- footer -->
		<div th:replace="admin/fragments/_footer::footer"></div>
	</div>

	<div th:replace="admin/fragments/script::script"></div>
	<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
	<script>
		CKEDITOR.replace('editor1');
	</script>
</body>

</html>
