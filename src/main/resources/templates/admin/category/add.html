<!DOCTYPE html>
<html>
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Header -->
		<div th:replace="admin/fragments/_header::header"></div>

		<!-- aside -->
		<div th:replace="admin/fragments/_aside::aside"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content ">

				<div class="box box-primary" bis_skin_checked="1">
					<div class="box-header with-border" bis_skin_checked="1">
						<h3 class="box-title">Quick Example</h3>
					</div>


					<form role="form" method="post" th:action="@{/admin/add-category}" th:object="${category}">
						<div class="box-body">
							<div class="form-group" bis_skin_checked="1">
								<label for="exampleInputEmail1">Category Name</label> <input
									type="text" class="form-control" id="exampleInputEmail1" th:field=*{CategoryName}>
									
							</div>
							<div class="container mt-3">
								<div class="form-group">
									<label for="categoryStatus">Category Status</label>
									<div>
										<div class="form-check form-check-inline">
											<input th:field=*{CategoryStatus} type="radio" class="form-check-input"
												id="inlineRadio1" name="categoryStatus" value="1" /> <label
												class="form-check-label" for="inlineRadio1">Hiện</label>
										</div>

										<div class="form-check form-check-inline">
											<input th:field=*{CategoryStatus} type="radio" class="form-check-input"
												id="inlineRadio2" name="categoryStatus" value="0" /> <label
												class="form-check-label" for="inlineRadio2">Ẩn</label>
										</div>
									</div>
								</div>
							</div>

							<div class="box-footer" bis_skin_checked="1">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
							</div>
					</form>
				</div>


			</section>
		</div>

		<!-- footer -->
		<div th:replace="admin/fragments/_footer::footer"></div>
	</div>

	<div th:replace="admin/fragments/script::script"></div>
</body>
</html>
